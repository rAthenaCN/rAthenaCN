//===========================================================================

{
	id: 1
	name: "超级玩家"
	inherit: ( "普通玩家" ) 
	level: 0
	commands: {
		/* 
		   下面是一些信息查询指令
		   所谓信息查询, 也就是帮你查信息的, 比如魔物信息, 掉率信息等
		*/
